name: ci

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
  release:
    types: [published]

jobs:
  docker_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout covidapp main breanch
        uses: actions/checkout@v2
        if: ${{ github.event_name == 'release' || github.event_name == 'pull_request'}}
        with:
          repository: MicrobialGenomics/covidapp
          ref: main
          path: covidapp

      - name: Checkout covidapp dev breanch
        uses: actions/checkout@v2
        if: ${{ github.event_name == 'push' }}
        with:
          repository: MicrobialGenomics/covidapp
          ref: dev
          path: covidapp

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Build and push dev breanch
        uses: docker/build-push-action@v2
        if: ${{ github.event_name == 'push' }}
        with:
          context: .
          file: ./covidapp/Dockerfile
          platforms: linux/386, linux/amd64
          push: true
          no-cache: true
          tags: |
            microbialgenomics/covidtag:dev

      - name: Build and push main breanch
        uses: docker/build-push-action@v2
        if: ${{ github.event_name == 'pull_request' }}
        with:
          context: .
          file: ./covidapp/Dockerfile
          platforms: linux/386, linux/amd64
          push: true
          no-cache: true
          tags: |
            microbialgenomics/covidtag:main

      - name: Build and push release
        uses: docker/build-push-action@v2
        if: ${{ github.event_name == 'release' }}
        with:
          context: .
          file: ./covidapp/Dockerfile
          platforms: linux/386, linux/amd64
          push: true
          no-cache: true
          tags: |
            microbialgenomics/covidtag:latest
